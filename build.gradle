plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'com.github.theKAKAN'
version '1.0-STAGING'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'http://v04.thijn.ovh/maven'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.h2database:h2:1.4.199"
    compile 'org.jetbrains.exposed:exposed-core:0.24.1'
    compile 'org.jetbrains.exposed:exposed-dao:0.24.1'
    compile 'org.jetbrains.exposed:exposed-jdbc:0.24.1'
    compile 'org.jetbrains.exposed:exposed-java-time:0.24.1'
    compile 'com.maxorator.vcmp.plugin:integration:0.1.3'
    compile 'com.maxorator.vcmp.plugin:tools:0.1.2'
}

sourceSets {
    main {
        java { srcDirs 'src/main/kotlin' }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.theKAKAN.main'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}